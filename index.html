<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.css"
        rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap-responsive.css"
        rel="stylesheet">
    <!--[if lt IE 9]>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js"></script>
        <![endif]-->
    <script src="data.json"></script>
    <script>
        function checkData()
        {
            var block = $('#tbBlock').val().trim();
            var lot = $('#tbLot').val().trim();
            for (var i = 0; i<data.length;i++)
            {
                var d = data[i];
                if (d.BLOCK_NUM === block && d.LOT_NUM === lot) {
                    $('#tbResult').val("FOUND");
                    return;
                }
            }
            $('#tbResult').val("NOT FOUND");
        }
    </script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">

                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Liquefaction</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="span3">&nbsp;</div>
            <div class="span6">
                <form>
                    <p>Block Number&nbsp;<input type="text" title="Block Number" id="tbBlock" /></p>
                    <p>Lot Number&nbsp;<input type="text" title="Block Number" id="tbLot" /></p>
                    <p>
                        <button type="button" onclick="checkData()" title="Block Number">Check For Liquefaction</button></p>
                    <p>Result&nbsp;<input type="text" readonly="true" title="Block Number" id="tbResult" /></p>
                </form>
            </div>
            <div class="span3">&nbsp;</div>
        </div>
    </div>
    <!-- Le javascript==================================================-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/js/bootstrap.js"></script>
</body>

</html>
